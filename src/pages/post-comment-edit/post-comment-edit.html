<ion-header>

  <ion-navbar color="primary">
    <ion-title>Editar Commentário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #commentForm="ngForm" (ngSubmit)="update(comment)">
    <ion-item>
      <ion-label stacked>Comentário</ion-label>
      <ion-textarea [(ngModel)]="comment.text" name="content" rows="5" required></ion-textarea>
    </ion-item>
    
    <div padding>
      <button ion-button block [disabled]="! commentForm.form.valid">Salvar</button>
    </div>
  </form>

</ion-content>
