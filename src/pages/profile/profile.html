<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-25></ion-col>
      <ion-col col-50>
        <!-- Se não houver foto exibir uma padrão -->
        <img [src]="user.photoURL || 'assets/img/no-avatar.png'" class="circle">
        <!-- Botão para chamar o ACTIONSHEET com as opções de CAMERA ou GALERIA -->
        <button icon-only ion-button class="circle" (tap)="changePicture()">
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-25></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4 text-center no-margin>{{ user.displayName }}</h4>
        <br>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div padding>
    <form #profileForm="ngForm" (ngSubmit)="update(user)">
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input [(ngModel)]="user.displayName" name="displayName" placeholder="Nome Completo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>E-Mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="E-Mail" required></ion-input>
      </ion-item>

      <br>

      <div padding>
        <!--  Desabilita o form caso não cumpra com os requisitos de cada input required -->
        <button ion-button block color="primary" [disabled]="! profileForm.form.valid">Salvar</button>
      </div>
    </form>
  </div>
</ion-content>
